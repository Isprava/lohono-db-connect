# ═══════════════════════════════════════════════════════════════════════════
# Lohono AI — Observability Stack (SigNoz + OpenTelemetry Collector)
# ═══════════════════════════════════════════════════════════════════════════
#
# Usage:
#   docker compose -f docker-compose.observability.yml up -d
#
# SigNoz UI:  http://localhost:3301
# OTel gRPC:  localhost:4317  (apps send traces/logs here)
# OTel HTTP:  localhost:4318
# ═══════════════════════════════════════════════════════════════════════════

services:
  # ── ClickHouse (SigNoz storage backend) ────────────────────────────────
  clickhouse:
    image: clickhouse/clickhouse-server:24.1-alpine
    container_name: signoz-clickhouse
    restart: unless-stopped
    volumes:
      - signoz-clickhouse-data:/var/lib/clickhouse
      - ./clickhouse-config/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml:ro
      - ./clickhouse-config/users.xml:/etc/clickhouse-server/users.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8123/ping"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      TZ: Asia/Kolkata

  # ── Schema Migrator (creates ClickHouse tables, runs once) ─────────────
  schema-migrator:
    image: signoz/signoz-schema-migrator:0.111.24
    container_name: signoz-schema-migrator
    command:
      - sync
      - --dsn=tcp://clickhouse:9000
      - --up=
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: on-failure
    environment:
      TZ: Asia/Kolkata

  # ── SigNoz (query service + frontend) ──────────────────────────────────
  signoz:
    image: signoz/signoz:v0.111.0
    container_name: signoz
    restart: unless-stopped
    depends_on:
      clickhouse:
        condition: service_healthy
      schema-migrator:
        condition: service_completed_successfully
    ports:
      - "${SIGNOZ_PORT:-3301}:8080"
    volumes:
      - signoz-data:/var/lib/signoz
    environment:
      SIGNOZ_CLICKHOUSE_HOST: clickhouse
      SIGNOZ_CLICKHOUSE_PORT: 9000
      STORAGE: clickhouse
      GODEBUG: netdns=go
      TELEMETRY_ENABLED: "true"
      DEPLOYMENT_TYPE: docker-standalone-amd
      TZ: Asia/Kolkata
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8080"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s

  # ── SigNoz OTel Collector (receives OTLP, writes to ClickHouse) ───────
  signoz-otel-collector:
    image: signoz/signoz-otel-collector:0.111.24
    container_name: signoz-otel-collector
    restart: unless-stopped
    command:
      - "--config=/etc/otel-collector-config.yaml"
    depends_on:
      clickhouse:
        condition: service_healthy
      schema-migrator:
        condition: service_completed_successfully
      signoz:
        condition: service_healthy
    volumes:
      - ./signoz-otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    environment:
      OTEL_RESOURCE_ATTRIBUTES: host.name=signoz-otel-collector,os.type=linux
      LOW_CARDINAL_EXCEPTION_GROUPING: "false"
      TZ: Asia/Kolkata
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Application OTel Collector (receives from app services) ────────────
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.102.0
    container_name: lohono-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    depends_on:
      signoz-otel-collector:
        condition: service_healthy
    ports:
      - "${OTEL_GRPC_PORT:-4317}:4317"    # OTLP gRPC
      - "${OTEL_HTTP_PORT:-4318}:4318"    # OTLP HTTP
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      TZ: Asia/Kolkata

volumes:
  signoz-clickhouse-data:
    driver: local
  signoz-data:
    driver: local

networks:
  default:
    name: lohono-network
    external: true
